<nav class="navbar navbar-expand-md navbar-dark bg-primary shadow sticky-top" id="navbarMain">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
              <span class="underscore">_</span>Documentation
            </a>
        </div>
        <!-- only add the navbar toggle button if there are elements within the toggle -->
        {{- if .Site.Menus.shortcuts}}
            <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMainCollapse" aria-controls="navbarMainCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<i class='fas fa-bars fa-lg text-white'></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarMainCollapse">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
										<a class="nav-link text-light" href="https://next.hofstadter.io">
										Preview the next docs
										</a>
									</li>
                  <li class="nav-item">
                    {{ $ver := .Site.Params.hofver }}
                    <a class="nav-link text-light" href="https://github.com/hofstadter-io/hof/releases/tag/{{ $ver }}" target="_blank">{{ $ver }}</a>
                  </li>
                  {{- with .Site.Menus.shortcuts}}
                        {{- range sort . "Weight"}}
                            <li class="nav-item">
                                <a class="nav-link text-light" href="{{.URL}}" {{if eq $.Site.Params.menushortcutsnewtab true}}target="_blank"{{end}}>
                                  {{safeHTML .Name}}
                                </a>
                            </li>
                        {{- end}}
                  {{- end}}
              </ul>
            </div>
        {{- end}}
    </div>
</nav>
