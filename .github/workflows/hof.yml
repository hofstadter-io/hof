name: hof
"on":
  - push
  - pull_request
  - workflow_dispatch
env:
  HOF_TELEMETRY_DISABLED: "1"
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.19.x
          - 1.20.x
        os:
          - ubuntu-latest
          - macos-latest
    environment: hof mod testing
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v3
        with:
          path: |-
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Vars
        id: vars
        run: |-
          SHA=${GITHUB_SHA::8}
          TAG=$(git tag --points-at HEAD)
          echo "HOF_FMT_VERSION=${TAG}" >> $GITHUB_ENV
          if [ -z $TAG ]; then
          	TAG=${SHA}
          fi
          echo "HOF_SHA=${SHA}" >> $GITHUB_ENV
          echo "HOF_TAG=${TAG}" >> $GITHUB_ENV
      - name: Fetch Go deps
        run: go mod download
      - name: Build CLI
        run: go install ./cmd/hof
      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v1
        with:
          version: 23.0.1
        if: ${{ startsWith( runner.os, 'macos') }}
      - name: Setup Docker MacOS var
        run: echo "DOCKER_HOST="unix://$HOME/.colima/default/docker.sock"" >> $GITHUB_ENV
        if: ${{ startsWith( runner.os, 'macos') }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.HOF_DOCKER_USER }}
          password: ${{ secrets.HOF_DOCKER_TOKEN }}
      - name: Test Compatibility
        run: |-
          docker version
          docker info
          docker context ls
          go run test/docker/main.go
      - name: Build Formatters
        run: |-
          make formatters
          docker images
          hof fmt start
          hof fmt info
          docker ps -a
      - name: test/self
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: |-
          # self: gen -> diff
          set -e

          # mods stuff & gen
          hof mod tidy
          hof mod vendor
          hof gen

          # should have no diff
          git diff --exit-code
      - name: test/gen
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: hof flow @test/gen ./test.cue
      - name: test/render
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: hof flow @test/render ./test.cue
      - name: test/create
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: hof flow @test/create ./test.cue
      - name: test/structural
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: hof flow @test/st ./test.cue
      - name: test/flow
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: hof flow -f test/flow ./test.cue
      - name: test/mod
        run: hof flow -f test/mod ./test.cue
        env:
          HOFMOD_SSHKEY: ${{secrets.HOFMOD_SSHKEY}}
          GITLAB_TOKEN: ${{secrets.GITLAB_TOKEN}}
          BITBUCKET_USERNAME: hofstadter
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
          BITBUCKET_PASSWORD: ${{secrets.BITBUCKET_TOKEN}}
      - name: test/fmt
        env:
          GITHUB_TOKEN: ${{secrets.HOFMOD_TOKEN}}
        run: |-
          docker ps -a
          hof fmt info
          hof flow -f test/fmt ./test.cue
    services: {}
